---
version: "2.1"
services:
  lidarr:
    image: ghcr.io/linuxserver/lidarr:latest
    container_name: lidarr
    environment:
      - PUID=1007
      - PGID=1008
      - TZ=America/Denver
    volumes:
      - /opt/lidarr/config:/config
      - /mnt/music:/media/music
      - /mnt/downloads:/data/downloads
    ports:
      - 8686:8686
#      - 6868:6868
    restart: unless-stopped
