---
services:
  sonarr-anime:
    image: ghcr.io/linuxserver/sonarr:${SONARR_ANIME_TAG:-latest}
    container_name: sonarr-anime
    hostname: sonarr-anime
    environment:
      - TZ=${TZ}
      - PUID=${PUID_MEDIA}
      - PGID=${PGID_MEDIA}
    volumes:
      - ${ROOT_DIR}/sonarr-anime/config:/config
      - media:/media
    ports:
      - ${SONARR_ANIME_PORT:-8991}:8989
    mem_limit: 2g
    mem_reservation: 256m
    cpus: 1.0
    restart: unless-stopped
    networks:
      - arr
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: curl --fail http://localhost:8989/ping || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - diun.enable=true

volumes:
  media:
    driver: local
    driver_opts:
      type: "nfs4"
      o: "addr=${NFS_SERVER},${NFS_OPTS}"
      device: ":${NFS_MEDIA_PATH}"

networks:
  arr:
    external: true
