---
version: "2.1"
services:
  prowlarr:
    image: ghcr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    environment:
      - PUID=1007
      - PGID=1008
      - TZ=America/Denver
      # - DOCKER_MODS=ghcr.io/gilbn/theme.park:prowlarr
      # - TP_THEME=hotline
    volumes:
      - /opt/dl/prowlarr:/config
    ports:
      - 9696:9696
    restart: always
