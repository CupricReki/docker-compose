---
version: "2"
services:
  sabnzbd:
    image: ghcr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      - TZ=America/Denver
      - PUID=1006
      - PGID=1007
    volumes:
      - /opt/sabnzbd/config:/config
      - /mnt/downloads:/data/downloads
    ports:
      - 8080:8080
    mem_limit: 4096m
    restart: unless-stopped
