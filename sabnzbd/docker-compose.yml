---
version: "2"
services:
  sabnzbd:
    image: linuxserver/sabnzbd
    container_name: sabnzbd
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=Europe/London
    volumes:
      - /opt/dl/sabnzbd:/config
      - /mnt/downloads:/downloads
    ports:
      - 8080:8080
      - 9090:9090
    mem_limit: 4096m
    restart: unless-stopped
