---                                                                                                                                                                                                                                                                                                       
version: "3.7"                                                                                                                                                                                                                                                                                            
services:
  radarr:
    image: ghcr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - TZ=America/Denver
      - PUID=1007
      - PGID=1008
    volumes:
      - /opt/radarr/config:/config
      - movies:/media/movies
      - downloads:/data/downloads
    ports:
      - 7878:7878
    mem_limit: 1024m
    restart: unless-stopped
volumes:
  movies:
    driver: local
    driver_opts:
      type: "nfs4"
      o: "addr=10.0.0.3"
      device: ":/mnt/media/movies"
 downloads:
    driver: local
    driver_opts:
      type: "nfs4"
      o: "addr=10.0.0.3"
      device: ":/mnt/cache_slow-striped/downloads"
