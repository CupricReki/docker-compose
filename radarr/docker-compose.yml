---
version: "2"
services:
  sonarr:
    image: linuxserver/radarr
    container_name: radarr
    environment:
      - TZ=America/Denver
      - PUID=1007
      - PGID=1008
    volumes:
      - /opt/dl/radarr:/config
      - /mnt/movies:/movies
      - /mnt/downloads:/downloads
    ports:
      - 7878:7878
    mem_limit: 4096m
    restart: unless-stopped