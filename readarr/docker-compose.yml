---
version: "2.1"
services:
  readarr:
    image: hotio/readarr:nightly
    container_name: readarr
    environment:
      - PUID=1007
      - PGID=1008
      - TZ=America/Denver
      - DOCKER_MODS=ghcr.io/gilbn/theme.park:readarr
      - TP_THEME=hotline
    volumes:
      - /opt/radarr/config:/config
      - /mnt/misc/calibre-library:/media/books #optional
      - /mnt/downloads:/data/downloads #optional
    ports:
      - 8787:7878
    restart: unless-stopped
