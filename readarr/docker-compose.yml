---
services:
  readarr:
    image: lscr.io/linuxserver/readarr:${READARR_TAG:-develop}
    container_name: readarr
    hostname: readarr
    environment:
      - TZ=${TZ}
      - PUID=${PUID_MEDIA}
      - PGID=${PGID_MEDIA}
    volumes:
      - ${ROOT_DIR}/readarr/config:/config
      - books:/calibre-library
      - media:/media
    ports:
      - ${READARR_PORT:-8787}:8787
    mem_limit: 1.5g
    mem_reservation: 256m
    cpus: 1.0
    restart: unless-stopped
    networks:
      - arr
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: curl --fail http://localhost:8787/ping || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - diun.enable=true

volumes:
  books:
    driver: local
    driver_opts:
      type: "nfs4"
      o: "addr=${NFS_SERVER},${NFS_OPTS}"
      device: ":${NFS_BOOKS_PATH}"
  media:
    driver: local
    driver_opts:
      type: "nfs4"
      o: "addr=${NFS_SERVER},${NFS_OPTS}"
      device: ":${NFS_MEDIA_PATH}"

networks:
  arr:
    external: true
