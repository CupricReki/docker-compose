# Docker Compose global environment variables
#
# User/Group - General containers
PUID=1000
PGID=1000

# User/Group - Media containers (Sonarr, Radarr, Emby, etc.)
PUID_MEDIA=3001
PGID_MEDIA=3001

# Timezone
TZ=America/New_York

# Domain for service URLs
DOMAIN=timepiggy.com

# NFS mount options (do NOT include addr= here)
NFS_OPTS=soft,timeo=50,retrans=3,rsize=1048576,wsize=1048576,noatime,nolock

# Root directory for container configs/data
ROOT_DIR=/opt

# Scripts directory
SCRIPTS_ROOT=/opt/scripts

# Local media cache path (non-NFS)
LOCAL_CACHE=/media

# Secondary NFS Server
NFS_SERVER_2=10.1.0.8

# Local downloads directory (non-NFS for performance)
LOCAL_DOWNLOADS=/media/downloads
