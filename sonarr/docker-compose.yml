---
version: "2"
services:
  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    environment:
      - TZ=America/Denver
      - PUID=1007
      - PGID=1007
    volumes:
      - /opt/dl/sonarr:/config
      - /mnt/shows:/tv
      - /mnt/downloads:/downloads
    ports:
      - 8989:8989
    mem_limit: 4096m
    restart: unless-stopped