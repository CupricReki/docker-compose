---
version: "2"
services:
  sonarr:
    image: ghcr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - TZ=America/Denver
      - PUID=1007
      - PGID=1008
      # - DOCKER_MODS=ghcr.io/gilbn/theme.park:sonarr
      # - TP_THEME=hotline
    volumes:
      - /opt/sonarr/config:/config
      - /mnt/shows:/media/tv
      - /mnt/anime:/media/anime 
      - /mnt/downloads:/data/downloads
    ports:
      - 8989:8989
    mem_limit: 4096m
    restart: unless-stopped
