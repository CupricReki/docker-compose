---
version: "2"
services:
  sonarr:
    image: ghcr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - TZ=America/Denver
      - PUID=1007
      - PGID=1008
    volumes:
      - /opt/sonarr/config:/config
      - /mnt/shows:/media/tv
      - /mnt/anime:/media/anime 
      - /mnt/downloads:/data/downloads
    ports:
      - 8989:8989
    mem_limit: 4096m
    restart: unless-stopped
