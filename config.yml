mqtt:
  host: 10.0.0.6
cameras:
  Porch-SW: #Wyze porch camera
    ffmpeg:
      inputs:
        - path: rtsp://admin:Polar2000@10.0.101.101:554/live
          roles:
            - record
    detect:
      enabled: False
      width: 1920
      height: 1080
    record:
      enabled: True
  Backyard-NE: #Wyze backyard camera
    ffmpeg:
      inputs:
        - path: rtsp://admin:Polar2000@10.0.101.102:554/live
          roles:
            - record
    detect:
      enabled: False
      width: 1920
      height: 1080
    record:
      enabled: True
  Shop_Door-S: #Wyze Shop Door Camera
    ffmpeg:
      inputs:
        - path: rtsp://admin:Polar2000@10.0.101.103:554/live
          roles:
            - record
    detect:
      enabled: False
      width: 1920
      height: 1080
    record:
      enabled: True
  Orchard-NE: # Reolink orchard camera
    ffmpeg:
      inputs:
        - path: rtsp://admin:Polar2000@10.0.0.37:554//h264Preview_01_main
          roles:
            - record
    detect:
      enabled: False
      width: 1920
      height: 1080
    record:
      enabled: True
  Driveway-SW: # Reolink driveway camera
    ffmpeg:
      inputs:
        - path: rtsp://admin:Polar2000@10.0.0.38:554//h264Preview_01_main
          roles:
            - record
    detect:
      enabled: False
      width: 1920
      height: 1080
    record:
      enabled: True
database:
  path: /db/frigate.db
record:
  enabled: True
  retain_days: 14
  events:
    retain:
      default: 10
ffmpeg:
  hwaccel_args:
    - -hwaccel
    - vaapi
    - -hwaccel_device
    - /dev/dri/renderD128
    - -hwaccel_output_format
    - yuv420p
  output_args:
    # Optional: output args for detect streams (default: shown below)
    # detect: -f rawvideo -pix_fmt yuv420p
    # Optional: output args for record streams (default: shown below)
    # record: -f segment -segment_time 10 -segment_format mp4 -reset_timestamps 1 -strftime 1 -c copy -an
    # Modify for audio
    record: -f segment -segment_time 10 -segment_format mp4 -reset_timestamps 1 -strftime 1 -c:v copy -c:a aac
birdseye:
  # Optional: Enable birdseye view (default: shown below)
  enabled: True
  # Optional: Width of the output resolution (default: shown below)
  width: 1920
  # Optional: Height of the output resolution (default: shown below)
  height: 1080
  # Optional: Encoding quality of the mpeg1 feed (default: shown below)
  # 1 is the highest quality, and 31 is the lowest. Lower quality feeds utilize less CPU resources.
  quality: 8
  # Optional: Mode of the view. Available options are: objects, motion, and continuous
  #   objects - cameras are included if they have had a tracked object within the last 30 seconds
  #   motion - cameras are included if motion was detected in the last 30 seconds
  #   continuous - all cameras are included always
  mode: continuous